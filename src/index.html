    <script type="text/javascript">
      function googleTranslateElementInit() {
        const tm = setInterval(() => {
          if (document.getElementById("google_translate_element")) {
            new google.translate.TranslateElement(
              {
                pageLanguage: "en",
                includedLanguages: "en,ja,ko,sv,it,ur,de",
                autoDisplay: true,
              },
              "google_translate_element"
            );
            clearInterval(tm);
          }
        }, 100);
      }

    <script>
      function open_timeline_popup(id) {
        var y = id.split(",");
        document.getElementById("popupSearchdlg1").style.display = "block";
        var cam1 = y[4];
        var cam2 = y[5];
        var cam3 = y[6];
        var cam4 = y[7];
        document.getElementById("sch1_p1").src = cam1;
        document.getElementById("sch_serial1").textContent = y[1];
        document.getElementById("sch_defect1").textContent = y[3];
        document.getElementById("sch_acc1").textContent = y[2];
        if (y[2] == "Accepted") {
          document.getElementById("sch_acc1").style.color = "#29FC08";
        } else if (y[2] == "Rejected") {
          document.getElementById("sch_acc1").style.color = "red";
        } else if (y[2] == "Recheck") {
          document.getElementById("sch_acc1").style.color = "#e3b900";
        } else if (y[2] == "Recheck-Accepted") {
          var src_file = "";
          if (y[1][3] == "0") {
            src_file =
              ".\\assets\\Normal\\" + y[1][0] + y[1][1] + y[1][2] + y[1][4];
          } else {
            src_file = ".\\assets\Normal\\".concat(y[1]);
          }
          var cam1 = src_file.concat("_Cam1.png");
          document.getElementById("sch1_p1").src = cam1;
          document.getElementById("sch_acc1").textContent = "Accepted";
          document.getElementById("sch_acc1").style.color = "green";
        } else if (y[2] == "Recheck-Rejected") {
          document.getElementById("sch_acc1").textContent = "Rejected";
          document.getElementById("sch_acc1").style.color = "red";
        }
      }

      function open_steel_timeline(id) {
        var y = id.split(",");
        document.getElementById("popupSearchdlg2").style.display = "block";
        var cam1 = y[0];
        // console.log(cam1);
        document.getElementById("sch2_p2").src = cam1;
        document.getElementById("sch_serial2").textContent = y[1];
        document.getElementById("sch_obvs2").textContent = y[2];
        let s = y[3];
        for (let i = 4; i < y.length; i++) {
          s += ", " + y[i];
        }
        document.getElementById("sch2_p2_cap").textContent = "Defects : " + s;
        if (y[2] == "Normal") {
          document.getElementById("sch_obvs2").style.color = "#29FC08";
        } else {
          document.getElementById("sch_obvs2").style.color = "red";
        }
      }
    </script>
