<div class="loader" [style.display]="loader"></div>

<div class="avatar" id="main" [style.background-image]="'url(./assets/img/bgv3.png)'" [style.opacity]='main_opc'>

    <!--Code for Login -->

    <div id="main" [style.opacity]='main_opc' style="height: 100vh; 
	display: flex; flex-direction: column; justify-content: center;">

        <div style="background-color: #000000d5;
		width: 35%;
		height: 88%;
		border-radius: 5px;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		margin-left: 5%;">

            <div style="display: flex; flex-direction: column; align-items: center;">



                <div><img mat-card-image src=".\assets\img\tcs.jpg"></div>

                <h1 style="color: whitesmoke; margin: 20px auto;">Smart Factory Sandbox</h1>
                

                <br>


                <div style="display: flex;flex-direction: column; align-items: flex-start;">

                    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">

                        <mat-icon>person</mat-icon>
                        <mat-form-field style="margin-left: 10px" appearance="outline">
                            <mat-label>Usernames</mat-label>
                            <input matInput [(ngModel)]="username" id="uid" type="text"
                                (keyup)="validate_credentials()">
                            <mat-hint id="usererr" align="end"></mat-hint>
                        </mat-form-field>
                    </div>

                    <!-- <br> -->

                    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                        <mat-icon>lock</mat-icon>
                        <mat-form-field style="margin-left: 10px" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="show ? 'text' : 'password'" [(ngModel)]="password" id="pwd"
                                (keyup)="validate_credentials()">
                            <mat-hint id="show_user_input_error" align="end"></mat-hint>
                        </mat-form-field>
                        <mat-icon style="margin-left: 10px; cursor: pointer; " (click)="showpassword()"
                            matTooltip="{{showtooltip}}">{{passStatus}}</mat-icon>
                    </div>

                    <!-- <br> -->

                    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                        <mat-icon>how_to_reg</mat-icon>
                        <mat-form-field style="margin-left: 10px;" appearance="outline">
                            <mat-label>Captcha</mat-label>
                            <input matInput [(ngModel)]="captcha_val" id="value_cap" (keyup)="validate_credentials()"
                                onPaste="return false">
                            <span matSuffix style=" text-decoration: thistle; font-size: large; font-family: cursive; "
                                onCopy="return false" onCut="return false" onselectstart="return false"
                                onDrag="return false">
                                {{w}}
                            </span>
                            <mat-hint id="caperr" align="end"></mat-hint>
                        </mat-form-field>
                        <mat-icon style="margin-left: 10px; cursor: pointer;" (click)="refresh_captcha()"
                            matTooltip="Refresh Captcha">refresh</mat-icon>
                    </div>

                    <br>
                    <br>

                    <div style="width: 100%;">
                        <div style="color: whitesmoke;
					display: flex;
					flex-wrap: wrap;
					flex-direction: row;
					justify-content: space-between;
					align-items: center;
					height: 50%;">
                            <div>
                                <mat-checkbox></mat-checkbox> Remember me
                            </div>
                            <div style="color: #DAF007; cursor: pointer;" (click)="f_pw()">Forgot password ?</div>
                        </div>


                        <button mat-raised-button style="width: 100%;" id="login_btn" type="submit"
                            [style.background-color]="c" (click)="onLogin()" > LOGIN </button>


                    </div>

                </div>

            </div>


            <div style="font-size: small; text-decoration: none; color: whitesmoke; text-align: center; margin-top:5%">
                Â©2023 Tata Consultancy Services Limited.
                <br> All Rights Reserved
            </div>

        </div>

    </div>

</div>
