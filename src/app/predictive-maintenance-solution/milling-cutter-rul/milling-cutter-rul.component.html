<div class="d-flex" style="background-color: #ffffff; height: 35px;  align-items: center; font-size: 18px;">
    <!-- Back Button -->

    <div class = "stopbtnvision" >
        <button (click)="goback()" title="Click to go back" 
        style = "border-color: transparent; background-color: transparent; color:#0f0c3d;">
            <mat-icon style="font-size: 30px;">keyboard_arrow_left</mat-icon>
        </button>
    </div>

    <!-- <div class = "stopbtnvision" >
        <button (click)="goback()" title="Click to go back" 
        style = "border-color: transparent; background-color: transparent; color:#0f0c3d;">
            <span style="font-size: 1.5rem; color: rgb(43, 43, 43); "><i class="fa fa-angle-left"></i></span>
        </button>
    </div> -->

    <div class="col-6 col-md-6 col-sm-6 col-lg-6 col-xl-6 col-xxl-6" >
        <div><b>Remaining Useful Life of Wafer Saw &nbsp;<span style="cursor:pointer;" (click)="info_pop()"><i class="fa fa-info-circle" aria-hidden="true"></i></span></b>
        </div>
    </div>
    
    <div style="text-align: right; padding-top: 2px; margin-left: auto; padding-right: 10px; font-size: 15px;">
        <div><i>Powered by</i> Applied Machine Learning Workbench</div>
    </div>
</div>



<div class="d-flex"  style="margin-top: 8px;">

    <div style="padding: 2px; width: 20%; margin-top: 35px;">
        <figure><img src=".\assets\images\millingCutter1.png" width="100%" height="230px" style="margin:5px; border-radius: 10px;">
            <figcaption style="margin-left: 50px; margin-top:2px; margin-bottom: 2px;"><b>Sawing process</b></figcaption>
            <img src=".\assets\images\millingCutter2.png" width="100%" height="210px" style="margin:5px; border-radius: 10px;">
        </figure>
    </div>

    <div style="width: 100%;">

        <div style="display: flex; flex-direction: row; justify-content: space-between;">
            <div style="font-weight: bold; color: #000; display: flex; flex-direction: row;
                align-items: center; padding-left: 20px;">

                <div style="padding-right: 10px;">Parameter :</div>
                <div>
                    <select (change)="dislay_vel_or_acc()" id="graph_value"
                        style="text-align-last:center ;height:30px; border-radius: 10px;
                        background-color: #36a3eb41; border: 1px solid #36a2eb;">
                        <option value="1">Velocity</option>
                        <option value="2">Acceleration</option>
                    </select>
                </div>
            
                <div style="padding-left: 50px; padding-right: 10px;">Feed Rate (mm/s) : </div>
                <div>
                    <select
                        style="text-align-last:center ; height: 30px; border-radius: 10px; width:80px;
                        background-color: #36a3eb41; border: 1px solid #36a2eb;">
                        <option value="3">3</option>
                        <option value="6" disabled>6</option>
                        <option value="9" disabled>9</option>
                        <option value="12" disabled>12</option>
                    </select>
                </div>

            </div>

            <div style="display: flex; justify-content: space-between; width: 30%;">
                <div style="width: 75px;">
                    <button class='start' (click)="millin()" id="btnstart">Start</button>
                </div>
            
                <div style="width: 75px;">
                    <button class='stop' (click)="Stop()" id="btnstop">Stop</button>
                </div>  

                <div style="width: 100px;">
                    <button class='stop' (click)="disp()" style="width: min-content; ">Compare</button>
                </div>  
            </div>

        </div>

        
        <div class="d-flex" style="margin-top: 5px; width: 100%;">

            <div style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center; width: 60%;">

                <div style="display: flex; flex-direction: row; flex-wrap: wrap;
                    justify-content: center; align-items: center; width: 100%; margin-bottom: 10px;">
                    <div class="notif-q22-mil" style="width: 95%; height: 45px; font-weight: 600;">
                        <div class="notif-q22-text-mil">Wafer Saw Health Status</div>
                    </div>
                    <div class="notif-q22-mil">
                        <div class="notif-q22-num-mil notranslate" [style.color]="cvar">{{rul1}} min</div>
                        <div class="notif-q22-tex-milt">Remaining <br>Useful Life</div>
                    </div>
                    <div class="notif-q22-mil">
                        <div class="notif-q22-num-mil  notranslate" [style.color]="cvar">{{pr}} %</div>
                        <div class="notif-q22-text-mil">Probability <br> of Failure</div>
                    </div>
                </div>

                <div style="width: 95%;">
                    <canvas id="probabilities" 
                        style=" height:340px; width: 100%;border-radius: 10px;background-color: rgb(255, 255, 255); box-shadow: 4px 4px 4px rgb(201, 200, 200);">{{predictions}}
                    </canvas>
                </div>

            </div>

            <div style="display: flex; flex-direction: column; width: 40%; margin-top: 4px;">
                <div >
                    <!-- <b style="font-size: 15px;">Spindle Position (mm)</b> -->
                    <canvas id="S1_ActualPosition" class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12"
                        style="height:230px;border-radius: 10px;background-color: rgb(255, 255, 255); box-shadow: 4px 4px 4px rgb(201, 200, 200);">{{S1_AP1}}
                    </canvas>
                </div>

                <div style="margin-top: 11px;">
                    <!-- <b style="font-size: 15px;" [style.display]='vel_graph'>Spindle Velocity (mm/s)</b> -->
                    <!-- <b style="font-size: 15px;" [style.display]='acc_graph'>Job Acceleration (mm/s<sup>2</sup>)</b> -->
                    <canvas id="S1_CommandVelocity"
                        class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12"
                        style="height:228px;border-radius: 10px;background-color: rgb(255, 255, 255); box-shadow: 4px 4px 4px rgb(201, 200, 200);">{{S1_CV1}}
                    </canvas>

                </div>


            </div>


        </div>


    </div>
